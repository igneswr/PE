<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pandemic Express: Redux</title>

<style>

/* RESET */

*{
box-sizing:border-box;
}

html, body{
margin:0;
padding:0;
font-family:"Avenir Next", Avenir, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
background:#0b0f14;
color:white;
overflow-x:hidden;
scroll-behavior:smooth;
}

/* ANIMATIONS */

@keyframes fadeUp{
from{
opacity:0;
transform:translateY(30px);
}
to{
opacity:1;
transform:translateY(0);
}
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

@keyframes slideInLeft{
from{
opacity:0;
transform:translateX(-50px);
}
to{
opacity:1;
transform:translateX(0);
}
}

@keyframes slideInRight{
from{
opacity:0;
transform:translateX(50px);
}
to{
opacity:1;
transform:translateX(0);
}
}

@keyframes scaleIn{
from{
opacity:0;
transform:scale(0.9);
}
to{
opacity:1;
transform:scale(1);
}
}

@keyframes pulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.05);}
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

@keyframes shimmer{
0%{background-position:-200% 0;}
100%{background-position:200% 0;}
}

@keyframes staggerFade{
from{
opacity:0;
transform:translateY(20px);
}
to{
opacity:1;
transform:translateY(0);
}
}

@keyframes modalScale{
from{
opacity:0;
transform:scale(0.8);
}
to{
opacity:1;
transform:scale(1);
}
}

/* NAVBAR */

.navbar{
position:fixed;
top:0;
left:0;
width:100%;
background:rgba(10,15,20,0.95);
backdrop-filter:blur(12px);
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
z-index:999;
animation:slideInTop 0.8s ease;
}

@keyframes slideInTop{
from{
opacity:0;
transform:translateY(-30px);
}
to{
opacity:1;
transform:translateY(0);
}
}

.logo-img{
height:40px;
width:auto;
animation:float 3s ease-in-out infinite;
}

.nav-links{
display:flex;
gap:20px;
}

.nav-links a{
color:white;
text-decoration:none;
font-size:15px;
opacity:0.85;
transition:0.25s;
cursor:pointer;
animation:fadeIn 0.6s ease backwards;
}

.nav-links a:nth-child(1){animation-delay:0.1s;}
.nav-links a:nth-child(2){animation-delay:0.15s;}
.nav-links a:nth-child(3){animation-delay:0.2s;}
.nav-links a:nth-child(4){animation-delay:0.25s;}
.nav-links a:nth-child(5){animation-delay:0.3s;}
.nav-links a:nth-child(6){animation-delay:0.35s;}

.nav-links a:hover{
color:#00ffa6;
transform:translateY(-3px);
}

/* HERO */

.hero{
height:100vh;
background:
linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.95)),
url("https://raw.githubusercontent.com/repodatabase/PE/refs/heads/main/contents/infographic.png");
background-size:cover;
background-position:center;
display:flex;
align-items:center;
padding:0 60px;
}

.hero-content{
max-width:650px;
animation:fadeUp 1s ease 0.3s backwards;
}

.hero h1{
font-size:64px;
animation:slideInLeft 1s ease 0.5s backwards;
}

.hero p{
font-size:19px;
opacity:0.9;
animation:slideInRight 1s ease 0.7s backwards;
}

/* BUTTON */

.button{
display:inline-block;
margin-top:20px;
padding:14px 30px;
background:#00ffa6;
color:black;
font-weight:bold;
border-radius:8px;
text-decoration:none;
transition:0.25s;
animation:scaleIn 0.6s ease 0.9s backwards;
}

.button:hover{
background:#00cc85;
transform:scale(1.05);
box-shadow:0 10px 30px rgba(0,255,166,0.3);
}

.button.secondary{
background:#1a222c;
color:white;
margin-left:10px;
animation:scaleIn 0.6s ease 1s backwards;
}

.button.secondary:hover{
background:#2a3440;
transform:scale(1.05);
}

/* SECTION */

.section{
padding:90px 60px;
animation:fadeIn 0.8s ease;
}

.section:nth-child(even){
animation:slideInRight 0.8s ease;
}

.section h2{
font-size:38px;
margin-bottom:15px;
animation:staggerFade 0.6s ease backwards;
}

.section h3{
margin-top:30px;
color:#00ffa6;
animation:staggerFade 0.6s ease 0.1s backwards;
}

.section p, .section li{
max-width:900px;
opacity:0.9;
line-height:1.7;
animation:staggerFade 0.6s ease 0.2s backwards;
}

.section ul{
animation:staggerFade 0.6s ease 0.3s backwards;
}

/* IMAGE */

.banner{
width:100%;
border-radius:12px;
margin-bottom:25px;
animation:scaleIn 0.8s ease 0.4s backwards;
}

/* GUIDE BOX */

.guide{
background:#11161d;
padding:30px;
border-radius:12px;
line-height:1.8;
margin-top:20px;
animation:scaleIn 0.6s ease;
}

.guide h3{
animation:none;
}

.guide code{
display:block;
background:#0a0f14;
padding:15px;
border-radius:8px;
margin-top:10px;
white-space:pre-wrap;
color:#00ffa6;
animation:staggerFade 0.4s ease backwards;
}

.guide ul{
animation:none;
}

/* INFO GRID */

.info-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
margin-top:20px;
}

.info-box{
padding:15px;
border-radius:10px;
font-weight:bold;
animation:staggerFade 0.5s ease backwards;
transition:0.3s;
}

.info-box:hover{
transform:translateY(-5px);
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.info-box:nth-child(1){animation-delay:0.1s;}
.info-box:nth-child(2){animation-delay:0.15s;}
.info-box:nth-child(3){animation-delay:0.2s;}
.info-box:nth-child(4){animation-delay:0.25s;}
.info-box:nth-child(5){animation-delay:0.3s;}
.info-box:nth-child(6){animation-delay:0.35s;}
.info-box:nth-child(7){animation-delay:0.4s;}

.catcher{background:#2a2a2a;}
.mimic{background:#1f3d2b;}
.phantom{background:#1f2f4d;}
.bomber{background:#4d1f1f;}

.perk-default{background:#2a2a2a;}
.perk-doubt{background:#4d4d1f;}
.perk-lover{background:#4d1f3d;}
.perk-safety{background:#1f4d2b;}
.perk-vanity{background:#4d1f1f;}
.perk-leader{background:#1f2f4d;}
.perk-hope{background:#4d3a1f;}

/* FOOTER */

.footer{
padding:40px;
text-align:center;
background:#070a0f;
opacity:0.6;
animation:fadeIn 1s ease;
}

/* MODAL */

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:0.3s;
z-index:2000;
}

.modal.active{
opacity:1;
pointer-events:auto;
}

.modal-content{
background:#11161d;
padding:30px;
border-radius:12px;
max-width:600px;
width:90%;
animation:modalScale 0.4s ease;
}

.modal img{
width:100%;
margin-bottom:15px;
animation:scaleIn 0.4s ease 0.1s backwards;
}

.modal p{
animation:staggerFade 0.4s ease 0.2s backwards;
}

.modal-buttons{
display:flex;
justify-content:flex-end;
gap:10px;
margin-top:20px;
animation:staggerFade 0.4s ease 0.3s backwards;
}

.btn-red{
background:#ff4d4d;
color:white;
padding:10px 20px;
border:none;
border-radius:6px;
cursor:pointer;
transition:0.25s;
}

.btn-red:hover{
background:#ff3333;
transform:scale(1.05);
}

.btn-green{
background:#00ffa6;
color:black;
padding:10px 20px;
border:none;
border-radius:6px;
cursor:pointer;
transition:0.25s;
}

.btn-green:hover{
background:#00cc85;
transform:scale(1.05);
}

/* SCROLL REVEAL ANIMATIONS */

.reveal{
opacity:0;
transform:translateY(50px);
transition:all 0.8s ease;
}

.reveal.active{
opacity:1;
transform:translateY(0);
}

/* PARALLAX EFFECT FOR HERO */

.hero{
background-attachment:fixed;
}

/* BUTTON RIPPLE EFFECT */

.button{
position:relative;
overflow:hidden;
}

.button::after{
content:"";
position:absolute;
top:50%;
left:50%;
width:0;
height:0;
background:rgba(255,255,255,0.3);
border-radius:50%;
transform:translate(-50%,-50%);
transition:width 0.6s, height 0.6s;
}

.button:hover::after{
width:300px;
height:300px;
}

/* LOADING ANIMATION FOR IMAGES */

.banner, .modal img{
opacity:0;
animation:scaleIn 0.6s ease forwards;
animation-delay:0.2s;
}

/* HOVER EFFECTS FOR LINKS */

.nav-links a{
position:relative;
}

.nav-links a::after{
content:"";
position:absolute;
bottom:-5px;
left:0;
width:0;
height:2px;
background:#00ffa6;
transition:width 0.3s ease;
}

.nav-links a:hover::after{
width:100%;
}

/* CARD HOVER EFFECTS */

.info-box{
position:relative;
overflow:hidden;
}

.info-box::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);
transition:left 0.5s ease;
}

.info-box:hover::before{
left:100%;
}

/* GUIDE BOX HOVER */

.guide:hover{
box-shadow:0 20px 40px rgba(0,0,0,0.4);
transform:translateY(-2px);
}

/* SECTION STAGGER ANIMATIONS */

.section > *{
animation:staggerFade 0.5s ease backwards;
}

.section > *:nth-child(1){animation-delay:0.1s;}
.section > *:nth-child(2){animation-delay:0.15s;}
.section > *:nth-child(3){animation-delay:0.2s;}
.section > *:nth-child(4){animation-delay:0.25s;}
.section > *:nth-child(5){animation-delay:0.3s;}
.section > *:nth-child(6){animation-delay:0.35s;}
.section > *:nth-child(7){animation-delay:0.4s;}
.section > *:nth-child(8){animation-delay:0.45s;}
.section > *:nth-child(9){animation-delay:0.5s;}
.section > *:nth-child(10){animation-delay:0.55s;}

/* GLOW EFFECT FOR CTA BUTTON */

.button.primary{
box-shadow:0 0 20px rgba(0,255,166,0.4);
}

.button.primary:hover{
box-shadow:0 0 40px rgba(0,255,166,0.6);
}

/* TEXT GRADIENT ANIMATION */

.hero h1{
background:linear-gradient(135deg,#ffffff 0%,#00ffa6 100%);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-clip:text;
animation:shimmer 3s ease infinite;
background-size:200% 200%;
}

/* SMOOTH SCROLL INDICATOR */

.scroll-indicator{
position:absolute;
bottom:30px;
left:50%;
transform:translateX(-50%);
animation:bounce 2s infinite;
}

@keyframes bounce{
0%,20%,50%,80%,100%{transform:translateX(-50%) translateY(0);}
40%{transform:translateX(-50%) translateY(-10px);}
60%{transform:translateX(-50%) translateY(-5px);}
}

/* RESPONSIVE ANIMATIONS */

@media (max-width: 768px){
.hero h1{
font-size:42px;
animation:slideInLeft 1s ease 0.5s backwards;
}

.section{
padding:60px 30px;
}

.nav-links{
gap:15px;
}

.nav-links a{
font-size:14px;
}
}

</style>
</head>
